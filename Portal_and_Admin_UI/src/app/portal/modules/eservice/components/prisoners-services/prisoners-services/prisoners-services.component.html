<nav class="breadcrumb m-0 bg-transparent">
  <div class="container d-flex align-items-center">
    <a class="breadcrumb-item fs-16" [routerLink]="['/']"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/home/services-list']">قائمة الخدمات</a>
    <span class="breadcrumb-item fs-16 active">انشاء طلب خدمات سجناء</span>
  </div>
</nav>

<div class="container py-5 px-0">
  <form [formGroup]="prisonersServicesForm" (ngSubmit)="onSubmit()">
    <div class="form-card mb-0">
      <div class="form-header" style="border-bottom: 0px !important;">
        <h5 class="mb-5">خدمات السجناء</h5>
        <p-steps [model]="wizardItems" [(activeIndex)]="activeIndex"></p-steps>
      </div>
      <div class="form-content">
        <div class="row mx-0">
          <div class="form-group col-md-6" *ngIf="requestTypes?.length > 0">
            <label for="requestTypeId" class="form-lbl">نوع الطلب<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="requestTypeId" [ngClass]="{
              invalid:
                (isFormSubmitted || prisonersServicesForm.get('requestTypeId').touched) &&
                prisonersServicesForm.get('requestTypeId').errors?.required
            }">
              <option [ngValue]="null">-- اختر نوع الطلب --</option>
              <option *ngFor="let requestType of requestTypes" [ngValue]="requestType.id">
                {{ requestType.name }}
              </option>
            </select>
            <small *ngIf="(isFormSubmitted || prisonersServicesForm.get('requestTypeId').touched) && prisonersServicesForm.get('requestTypeId').errors?.required"
                   class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="caseTypeId" class="form-lbl">نوع القضية<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="caseTypeId" [ngClass]="{
              invalid: (isFormSubmitted || prisonersServicesForm.get('caseTypeId').touched) &&
                prisonersServicesForm.get('caseTypeId').errors?.required}">
              <option [ngValue]="null">-- اختر نوع القضية --</option>
              <option *ngFor="let caseType of caseTypes" [ngValue]="caseType.id">{{ caseType.name }}</option>
            </select>
            <small *ngIf="(isFormSubmitted || prisonersServicesForm.get('caseTypeId').touched) && prisonersServicesForm.get('caseTypeId').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="prisonId" class="form-lbl">السجن<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="prisonId" [ngClass]="{
              invalid: (isFormSubmitted || prisonersServicesForm.get('prisonId').touched) &&
                prisonersServicesForm.get('prisonId').errors?.required}">
              <option [ngValue]="null">-- اختر السجن --</option>
              <option *ngFor="let prison of prisons" [ngValue]="prison.id">{{ prison.name }}</option>
            </select>
            <small *ngIf="(isFormSubmitted || prisonersServicesForm.get('prisonId').touched) && prisonersServicesForm.get('prisonId').errors?.required"
                   class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-12">
            <label for="notes" class="form-lbl">تفاصيل الطلب<span class="danger">*</span></label>
            <textarea type="text" class="form-control" autocomplete="off" rows="6" formControlName="notes" id="notes"
                      [ngClass]="{
              invalid:
                (isFormSubmitted || prisonersServicesForm.get('notes').touched) &&
                prisonersServicesForm.get('notes').errors?.required
            }">
          </textarea>
            <small *ngIf="(isFormSubmitted || prisonersServicesForm.get('notes').touched) && prisonersServicesForm.get('notes').errors?.required"
                   class="danger">هذاالحقل مطلوب</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions px-0">
      <button type="submit" class="btn btn-primary ms-3">التالى</button>
      <a [routerLink]="['/eservice/my-requests']" class="btn btn-secondary">إلغاء</a>
    </div>
  </form>
</div>
