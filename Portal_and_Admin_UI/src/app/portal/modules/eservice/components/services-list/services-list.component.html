<section class="services-section">
  <div class="ser-bg">
    <div>
      <h1 class="title mx-2">الخدمات الإلكترونية</h1>
      <div class="form-group">
        <form [formGroup]="serviceSearchForm" (ngSubmit)="servicSearch()">
          <input type="text" formControlName="filter" name="filter" id="filter" class="form-control" placeholder="بحث في الخدمات الإلكترونية" autocomplete="off">
          <button class="btn p-0 s-icon" type="submit">
            <img src="./assets/images/icons/query-search.svg" alt="">
          </button>
        </form>
      </div>
    </div>
    <div class="ser-bread">
      <nav class="breadcrumb m-0 bg-transparent">
        <a class="breadcrumb-item fs-16" [routerLink]="['/']"><i class="las la-home fs-20"></i>الرئيسية</a>
        <span class="breadcrumb-item fs-16 active">قائمة الخدمات</span>
      </nav>
    </div>
  </div>
  <div class="services">
    <div class="d-flex justify-content-between align-items-center py-3 count-sort">
      <div>
        <span class="title">جميع الخدمات</span>
        <span class="count mx-2">{{services?.length}}</span>
      </div>
      <div class="dropdown sort">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="./assets/images/icons/sort-ser.svg" alt="setting" width="20">
          ترتيب الخدمات حسب: أبجدي - من أ إلى ي
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <button class="btn">أبجدي - من ي إلى أ</button>
          <button class="btn">من الأقدم إلى الأحدث</button>
          <button class="btn"> من الأحدث إلى الأقدم </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-4 " *ngFor="let service of services">
        <div class="card-item">
          <img [src]="service?.image?.base64File" alt="service-icon" class="ser-icon">
          <h5 class="title mb-4">{{service.nameAr}}</h5>
          <p class="description h-3"> {{service.descriptionAr}}</p>
          <div class="service-link d-flex align-items-center">
            <a [routerLink]="['/eservice/services', service.id]" class="px-3 "> شرح الخدمة</a>
            <span class="arrow">
              <img src="./assets/images/icons/services/green-arrow-left.svg" alt="" style="width:14px;">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
