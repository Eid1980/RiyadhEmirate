<div class="p-5">

  <p-steps [model]="wizardItems" [(activeIndex)]="activeIndex"></p-steps>

  <form [formGroup]="marriageCertificateForm" (ngSubmit)="onSubmit()">
    <div class="form-card">
      <div class="form-header">
        <h5>خدمة توثيق الزواج</h5>
      </div>
      <div class="form-content">
        <div class="row mx-0">
          <div class="form-group col-md-6" *ngIf="requestTypes?.length > 0">
            <label for="requestTypeId" class="form-lbl">نوع الطلب<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="requestTypeId" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('requestTypeId').touched) &&
                marriageCertificateForm.get('requestTypeId').errors?.required}">
              <option [ngValue]="null">-- اختر نوع الطلب --</option>
              <option *ngFor="let requestType of requestTypes" [ngValue]="requestType.id">{{ requestType.name }}</option>
            </select>
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('requestTypeId').touched) && marriageCertificateForm.get('requestTypeId').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
          </div>
          <div class="form-group col-md-6">
            <label for="employeeSide" class="form-lbl">جهة العمل<span class="danger">*</span></label>
            <input type="text" class="form-control" autocomplete="off" formControlName="employeeSide" id="employeeSide" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('employeeSide').touched) &&
                marriageCertificateForm.get('employeeSide').errors?.required}" />
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('employeeSide').touched) && marriageCertificateForm.get('employeeSide').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="jobOccupation" class="form-lbl">المهنة<span class="danger">*</span></label>
            <input type="text" class="form-control" autocomplete="off" formControlName="jobOccupation" id="jobOccupation" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('jobOccupation').touched) &&
                marriageCertificateForm.get('jobOccupation').errors?.required}" />
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('jobOccupation').touched) && marriageCertificateForm.get('jobOccupation').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="maritalStatusId" class="form-lbl">الحالة الاجتماعية<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="maritalStatusId" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('maritalStatusId').touched) &&
                marriageCertificateForm.get('maritalStatusId').errors?.required}">
              <option [ngValue]="null">-- اختر الحالة الاجتماعية --</option>
              <option *ngFor="let maritalStatu of maritalStatus" [ngValue]="maritalStatu.id">{{ maritalStatu.name }}</option>
            </select>
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('maritalStatusId').touched) && marriageCertificateForm.get('maritalStatusId').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="childrenCount" class="form-lbl">عدد الأبناء<span class="danger">*</span></label>
            <input type="text" class="form-control" autocomplete="off" formControlName="childrenCount" id="childrenCount" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('childrenCount').touched) &&
                marriageCertificateForm.get('childrenCount').errors?.required}" />
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('childrenCount').touched) && marriageCertificateForm.get('childrenCount').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-12">
            <label for="notes" class="form-lbl">ملاحظات<span class="danger">*</span></label>
            <textarea type="text" class="form-control" autocomplete="off" formControlName="notes" id="notes" [ngClass]="{
              invalid:
                (isFormSubmitted || marriageCertificateForm.get('notes').touched) &&
                marriageCertificateForm.get('notes').errors?.required}">
          </textarea>
            <small *ngIf="(isFormSubmitted || marriageCertificateForm.get('notes').touched) && marriageCertificateForm.get('notes').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-save">التالي</button>
      <a [routerLink]="['/eservice/my-requests']" class="btn btn-cancel">إلغاء</a>
    </div>
  </form>

</div>
