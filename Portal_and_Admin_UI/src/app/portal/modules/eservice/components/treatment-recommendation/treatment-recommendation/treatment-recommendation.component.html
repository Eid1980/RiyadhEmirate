<div class="p-5">

  <p-steps [model]="wizardItems" [(activeIndex)]="activeIndex"></p-steps>

  <form [formGroup]="treatmentRecommendationForm" (ngSubmit)="onSubmit()">
    <div class="form-card">
      <div class="form-header">
        <h5>خدمة طلب علاج</h5>
      </div>
      <div class="form-content">
        <div class="row mx-0">
          <div class="form-group col-md-6" *ngIf="requestTypes?.length > 0">
            <label for="requestTypeId" class="form-lbl">نوع الطلب<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="requestTypeId" [ngClass]="{
              invalid:
                (isFormSubmitted || treatmentRecommendationForm.get('requestTypeId').touched) &&
                treatmentRecommendationForm.get('requestTypeId').errors?.required}">
              <option [ngValue]="null">-- اختر نوع الطلب --</option>
              <option *ngFor="let requestType of requestTypes" [ngValue]="requestType.id">{{ requestType.name }}</option>
            </select>
            <small *ngIf="(isFormSubmitted || treatmentRecommendationForm.get('requestTypeId').touched) && treatmentRecommendationForm.get('requestTypeId').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6">
            <label for="patientType" class="form-lbl">نوع مقدم الطلب<span class="danger">*</span></label>
            <select class="form-control form-select" formControlName="patientType" (change)="onRequesterTypeChange()" [ngClass]="{
              invalid:
                (isFormSubmitted || treatmentRecommendationForm.get('patientType').touched) &&
                treatmentRecommendationForm.get('patientType').errors?.required}">
              <option [ngValue]="1">نفسه</option>
              <option [ngValue]="2">أحد الأقارب</option>
            </select>
            <small *ngIf="(isFormSubmitted || treatmentRecommendationForm.get('patientType').touched) && treatmentRecommendationForm.get('patientType').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6" *ngIf="!isSameRequester">
            <label for="patientName" class="form-lbl">اسم المريض<span class="danger">*</span></label>
            <input type="text" class="form-control" autocomplete="off" formControlName="patientName" id="patientName" [ngClass]="{
              invalid:
                (isFormSubmitted || treatmentRecommendationForm.get('patientName').touched) &&
                treatmentRecommendationForm.get('patientName').errors?.required}" />
            <small *ngIf="(isFormSubmitted || treatmentRecommendationForm.get('patientName').touched) && treatmentRecommendationForm.get('patientName').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-6" *ngIf="!isSameRequester">
            <label for="patientNationalId" class="form-lbl">رقم هوية المريض<span class="danger">*</span></label>
            <input type="text" class="form-control" autocomplete="off" formControlName="patientNationalId" id="patientNationalId" [ngClass]="{
              invalid:
                (isFormSubmitted || treatmentRecommendationForm.get('patientNationalId').touched) &&
                treatmentRecommendationForm.get('patientNationalId').errors?.required}" />
            <small *ngIf="(isFormSubmitted || treatmentRecommendationForm.get('patientNationalId').touched) && treatmentRecommendationForm.get('patientNationalId').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
          <div class="form-group col-md-12">
            <label for="notes" class="form-lbl">التفاصيل<span class="danger">*</span></label>
            <textarea type="text" class="form-control" autocomplete="off" formControlName="notes" id="notes" [ngClass]="{
              invalid:
                (isFormSubmitted || treatmentRecommendationForm.get('notes').touched) &&
                treatmentRecommendationForm.get('notes').errors?.required}">
          </textarea>
            <small *ngIf="(isFormSubmitted || treatmentRecommendationForm.get('notes').touched) && treatmentRecommendationForm.get('notes').errors?.required" class="danger">هذاالحقل مطلوب</small>
          </div>
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-save">التالي</button>
      <a [routerLink]="['/eservice/my-requests']" class="btn btn-cancel">إلغاء</a>
    </div>
  </form>
</div>
