<div class="ser-bg">
  <div class="ser-bread">
    <nav class="breadcrumb m-0 bg-transparent">
      <a class="breadcrumb-item" [routerLink]="['/']"><i class="las la-home"></i>الرئيسية</a>
      <span class="breadcrumb-item fs-16 active">آخر الأخبار</span>
    </nav>
  </div>
</div>

<div class="container">
  <div *ngIf="latestNews.length == 0">
    <h4>لا يوجد بيانات</h4>
  </div>

  <div class="row my-5" *ngIf="latestNews.length > 0">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let news of latestNews">
      <a class="card-basic" [routerLink]="['/home/latest-news', news.id]" routerLinkActive="router-link-active">
        <div class="card-basic-banner">
          <img [src]="news.image?.base64File" class="img-fluid" alt="banner" />
        </div>
        <div class="card-basic-body">
          <h4>{{ news.title }}</h4>
          <p>{{ news.content }}</p>
        </div>
      </a>
    </div>

    <p-paginator [rows]="PAGESIZECONST" [totalRecords]="totalCount" [rowsPerPageOptions]="[12,16,24]" (onPageChange)="paginate($event)"></p-paginator>
