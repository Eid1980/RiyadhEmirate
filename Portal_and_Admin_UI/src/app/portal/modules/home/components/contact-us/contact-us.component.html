        <form [formGroup]="createContactUsform" (ngSubmit)="onSubmit()">
          <div class="form-card">
            <div class="form-content">
              <div class="row mx-0">
                <div class="form-group col-md-6">
                  <label for="title" class="form-lbl">الاسم<span class="danger">*</span></label>
                  <input type="text" class="form-control" formControlName="fullName" id="fullName" [ngClass]="{
                      invalid:
                        (isFormSubmitted || createContactUsform.get('fullName').touched) && createContactUsform.get('fullName').errors?.required
                    }" />
                  <small *ngIf="(isFormSubmitted || createContactUsform.get('fullName').touched) && createContactUsform.get('fullName').errors?.required" class="danger">هذاالحقل مطلوب</small>
                </div>

                <div class="form-group col-md-6">
                  <label for="newsOrigin" class="form-lbl">البريد الالكتروني<span class="danger">*</span></label>
                  <input type="text" class="form-control" formControlName="email" id="email" [ngClass]="{
                      invalid:
                        (isFormSubmitted || createContactUsform.get('email').touched) && createContactUsform.get('email').errors?.required
                    }" />
                  <small *ngIf="(isFormSubmitted || createContactUsform.get('email').touched) && createContactUsform.get('email').errors?.required" class="danger">هذاالحقل مطلوب</small>
                </div>

                <div class="form-group col-md-6">
                  <label for="title" class="form-lbl">عنوان الرساله<span class="danger">*</span></label>
                  <input type="text" class="form-control" formControlName="title" id="title" [ngClass]="{
                      invalid:
                        (isFormSubmitted || createContactUsform.get('title').touched) && createContactUsform.get('title').errors?.required
                    }" />
                  <small *ngIf="(isFormSubmitted || createContactUsform.get('title').touched) && createContactUsform.get('title').errors?.required" class="danger">هذاالحقل مطلوب</small>
                </div>

                <div class="form-group col-md-6">
                  <label for="contactUsMessageTypeId" class="form-lbl">الغرض من الرساله<span class="danger">*</span></label>
                  <select class="form-control form-select" formControlName="contactUsMessageTypeId" [ngClass]="{
                      invalid:
                        (isFormSubmitted || createContactUsform.get('contactUsMessageTypeId').touched) &&
                        createContactUsform.get('contactUsMessageTypeId').errors?.required
                    }">
                    <option [ngValue]="null">-- اختر التصنيف --</option>
                    <option *ngFor="let messageType of messageContactUsTypes" [ngValue]="messageType.id">{{ messageType.name }}</option>
                  </select>
                  <small *ngIf="(isFormSubmitted || createContactUsform.get('contactUsMessageTypeId').touched) && createContactUsform.get('contactUsMessageTypeId').errors?.required" class="danger">هذاالحقل مطلوب</small>
                </div>

                <div class="form-group col-md-12">
                  <label for="content" class="form-lbl">محتوى الرساله<span class="danger">*</span></label>
                  <textarea rows="8" class="form-control" formControlName="content" id="content" [ngClass]="{
                      invalid:
                        (isFormSubmitted || createContactUsform.get('content').touched) &&
                        createContactUsform.get('content').errors?.required
                    }"></textarea>
                  <small *ngIf="(isFormSubmitted || createContactUsform.get('content').touched) && createContactUsform.get('content').errors?.required" class="danger">هذاالحقل مطلوب</small>
                </div>
              </div>

              <ngx-recaptcha2  formControlName="recaptcha"
                siteKey="6Lci6nciAAAAADi8IjVz8SlZxv1PAwVYZbGX4ZRf">
              </ngx-recaptcha2>
            </div>
            </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-save" [disabled]="!createContactUsform.valid">إرسال</button>
            <a [routerLink]="['/']" class="btn btn-cancel">رجوع</a>
          </div>،
        </form>
