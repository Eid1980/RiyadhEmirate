<app-page-list [PageListSetting]="pageListSettings"></app-page-list>

<p-dialog [modal]="true" header="المستخدمون المضافون" [(visible)]="showDialog">
  <div class="form-card">
    <div class="form-content">
      <div class="row mx-0">
        <div class="info-col col-md-12 col-12">
          <p-table #rolUsers [value]="rolUsersDto" dataKey="id" [autoLayout]="true"
                   [responsive]="true" [scrollable]="true" class="w-100 ps-0">
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th>م</th>
                <th>اسم المستخدم</th>
                <th>رقم الهوية</th>
                <th>الجوال</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-i="rowIndex" let-user>
              <tr>
                <td> {{i+1}} </td>
                <td> {{user.userFullName}} </td>
                <td> {{user.userNationalId}} </td>
                <td> {{user.userPhoneNumber}} </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
              <tr>
                <td colspan="7" class="empty-grid-table">لا يوجد بيانات</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-cancel" (click)="closeDialog()">اغلاق</button>
  </div>
</p-dialog>
