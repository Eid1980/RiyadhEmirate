<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/emirates-prince-list']">أمراء المنطقة</a>
    <span class="breadcrumb-item fs-16 active">إضافة أمير منطقة جديد</span>
  </nav>
</div>
<form [formGroup]="createEmiratesPrinceForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>إضافة أمير منطقة جديد</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid: (isFormSubmitted || createEmiratesPrinceForm.get('nameAr').touched) && createEmiratesPrinceForm.get('nameAr').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createEmiratesPrinceForm.get('nameAr').touched) && createEmiratesPrinceForm.get('nameAr').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid: (isFormSubmitted || createEmiratesPrinceForm.get('nameEn').touched) && createEmiratesPrinceForm.get('nameEn').errors?.required}" />
          <small *ngIf="(isFormSubmitted || createEmiratesPrinceForm.get('nameEn').touched) && createEmiratesPrinceForm.get('nameEn').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="behalfToArAr" class="form-lbl">بالنيابة عن عربي</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="behalfToArAr" id="behalfToArAr" />
        </div>
        <div class="form-group col-md-6">
          <label for="behalfToArEn" class="form-lbl">بالنيابة عن انجليزي</label>
          <input type="text" class="form-control" autocomplete="off" formControlName="behalfToArEn" id="behalfToArEn" />
        </div>
        <div class="form-group col-md-6">
          <hijri-gregorian-datepicker id="fromDate" [placeHolder]="'سنة/شهر/يوم'" [isRequired]="true"
                                      [GregLabel]="'ميلادي'" [hijriLabel]="'هجري'" [selectedDateType]="selectedDateType" label="الفترة من" #fromDatePicker>
          </hijri-gregorian-datepicker>
          <small *ngIf="(isFormSubmitted && isValidDate)" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <hijri-gregorian-datepicker id="toDate" [placeHolder]="'سنة/شهر/يوم'" [isRequired]="false" [GregLabel]="'ميلادي'"
                                      [hijriLabel]="'هجري'" [selectedDateType]="selectedDateType" label="الفترة الى" #toDatePicker>
          </hijri-gregorian-datepicker>
        </div>
        <div class="form-group col-md-6">
          <label for="" class="form-lbl">تحميل الصورة</label>
          <p-fileUpload #uploader chooseLabel="تحميل الصورة" [auto]="true" [customUpload]="isCustomUpload"
                        (uploadHandler)="onUpload($event)" (onRemove)="onRemove($event)" [multiple]="isMultiple" mode="advanced"
                        accept="image/*" [maxFileSize]="fileSize">
          </p-fileUpload>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">حفظ</button>
    <a [routerLink]="['/admin/data-management/emirates-prince-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
