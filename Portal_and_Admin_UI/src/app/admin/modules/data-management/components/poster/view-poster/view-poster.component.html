
<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/poster-list']">الاعلانات</a>
    <span class="breadcrumb-item fs-16 active">تفاصيل الاعلان</span>
  </nav>
</div>


<div class="form-card">
  <div class="form-header">
    <h5>تفاصيل نوع القضية</h5>
  </div>
  <div class="form-content">
    <div class="row mx-0">
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">العتوان عربي</span>
        <span class="form-val">{{ posterDetailsDto?.titleAr }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">العنوان انجليزي</span>
        <span class="form-val">{{ posterDetailsDto?.titleEn }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">الترتيب</span>
        <span class="form-val">{{ posterDetailsDto?.order }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">الحالة</span>
        <span class="form-val">{{ posterDetailsDto?.isActive ? "مفعل" : "غير مفعل" }}</span>
      </div>
      <div class="info-col col-md-6 col-12" *ngIf="posterDetailsDto?.image">
        <span class="form-lbl lbl-33">الصورة</span>
        <span class="form-val">
          <img [src]="sanitizer.bypassSecurityTrustResourceUrl(posterDetailsDto?.image?.base64File)" alt="" style="width: 180px" />
        </span>
      </div>
    </div>
  </div>
</div>

<div class="form-actions">
  <a [routerLink]="['/admin/data-management/poster-list']" class="btn btn-cancel">رجوع</a>
</div>
