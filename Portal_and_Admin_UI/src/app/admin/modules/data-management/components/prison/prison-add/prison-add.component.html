<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/prison-list']">السجون</a>
    <span class="breadcrumb-item fs-16 active">إضافة تصنيف خبر جديد</span>
  </nav>
</div>
<form [formGroup]="createPrisonForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>إضافة سجن جديد</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid:
                (isFormSubmitted || createPrisonForm.get('nameAr').touched) &&
                createPrisonForm.get('nameAr').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createPrisonForm.get('nameAr').touched) && createPrisonForm.get('nameAr').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid:
                (isFormSubmitted || createPrisonForm.get('nameEn').touched) &&
                createPrisonForm.get('nameEn').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createPrisonForm.get('nameEn').touched) && createPrisonForm.get('nameEn').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">حفظ</button>
    <a [routerLink]="['/admin/data-management/prison-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
<p-toast position="top-center"></p-toast>
