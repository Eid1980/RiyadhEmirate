<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/request-type-list']">مرفقات الخدمات</a>
    <span class="breadcrumb-item fs-16 active">تعديل نوع الخدمة</span>
  </nav>
</div>

<form [formGroup]="updateRequestTypeForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>تعديل نوع خدمة</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid:
                (isFormSubmitted || updateRequestTypeForm.get('nameAr').touched) &&
                updateRequestTypeForm.get('nameAr').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || updateRequestTypeForm.get('nameAr').touched) && updateRequestTypeForm.get('nameAr').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid:
                (isFormSubmitted || updateRequestTypeForm.get('nameEn').touched) &&
                updateRequestTypeForm.get('nameEn').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || updateRequestTypeForm.get('nameEn').touched) && updateRequestTypeForm.get('nameEn').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="serviceId" class="form-lbl">الخدمة<span class="danger">*</span></label>
          <select class="form-control form-select" formControlName="serviceId" [ngClass]="{
              invalid:
                (isFormSubmitted || updateRequestTypeForm.get('serviceId').touched) &&
                updateRequestTypeForm.get('serviceId').errors?.required
            }">
            <option [ngValue]="null">-- اختر الخدمة --</option>
            <option *ngFor="let service of services" [ngValue]="service.id">{{ service.name }}</option>
          </select>
          <small *ngIf="(isFormSubmitted || updateRequestTypeForm.get('serviceId').touched) && updateRequestTypeForm.get('serviceId').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">تعديل</button>
    <a [routerLink]="['/admin/data-management/request-type-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
