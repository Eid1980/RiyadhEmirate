<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/service-stage-list']">مراحل الخدمات</a>
    <span class="breadcrumb-item fs-16 active">تفاصيل مرحلة الخدمة</span>
  </nav>
</div>

<div class="form-card">
  <div class="form-header">
    <h5>تفاصيل مرحلة الخدمة</h5>
  </div>
  <div class="form-content">
    <div class="row mx-0">
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">الخدمة</span>
        <span class="form-val">{{ serviceStageDetailsDto?.serviceName }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">المرحلة</span>
        <span class="form-val">{{ serviceStageDetailsDto?.stageName }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">رابط المستفيد الخارجي</span>
        <span class="form-val">{{ serviceStageDetailsDto?.requesterUrl }}</span>
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">رابط المستخدم الداخلي</span>
        <span class="form-val">{{ serviceStageDetailsDto?.adminUrl }}</span>
      </div>
    </div>
  </div>
</div>

<div class="form-actions">
  <a [routerLink]="['/admin/data-management/service-stage-list']" class="btn btn-cancel">رجوع</a>
</div>
