<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/open-data-categuery-list']">مجموعات البيانات المفتوحة</a>
    <span class="breadcrumb-item fs-16 active">تعديل بيانات المجموعة</span>
  </nav>
</div>

<form [formGroup]="updateOpenDataCategueryForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>تعديل بيانات المجموعة</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" id="nameAr" [ngClass]="{
              invalid: (isFormSubmitted || updateOpenDataCategueryForm.get('nameAr').touched) &&
                updateOpenDataCategueryForm.get('nameAr').errors?.required}" />
          <small *ngIf="(isFormSubmitted || updateOpenDataCategueryForm.get('nameAr').touched) && updateOpenDataCategueryForm.get('nameAr').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" id="nameEn" [ngClass]="{
              invalid: (isFormSubmitted || updateOpenDataCategueryForm.get('nameEn').touched) &&
                updateOpenDataCategueryForm.get('nameEn').errors?.required}" />
          <small *ngIf="(isFormSubmitted || updateOpenDataCategueryForm.get('nameEn').touched) && updateOpenDataCategueryForm.get('nameEn').errors?.required"
                 class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="openDataSubCategueryId" class="form-lbl">تصنيف المجموعة<span class="danger">*</span></label>
          <select class="form-control form-select" formControlName="openDataSubCategueryId" [ngClass]="{
              invalid: (isFormSubmitted || updateOpenDataCategueryForm.get('openDataSubCategueryId').touched) &&
                updateOpenDataCategueryForm.get('openDataSubCategueryId').errors?.required}">
            <option [ngValue]="null">-- اختر التصنيف --</option>
            <option *ngFor="let openDataSubCateguery of openDataSubCategueries" [ngValue]="openDataSubCateguery.id">{{ openDataSubCateguery.name }}</option>
          </select>
          <small *ngIf="(isFormSubmitted || updateOpenDataCategueryForm.get('openDataSubCategueryId').touched) && updateOpenDataCategueryForm.get('openDataSubCategueryId').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-save">حفظ</button>
    <a [routerLink]="['/admin/data-management/open-data-categuery-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
