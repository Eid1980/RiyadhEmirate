<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/service-list']">الخدمات</a>
    <span class="breadcrumb-item fs-16 active">استكمال بيانات الخدمة</span>
  </nav>
</div>

<div class="form-card">
  <div class="form-header" style="border-bottom: 0px !important;">
    <h5 class="mb-5">استكمال بيانات الخدمة</h5>

    <p-steps [model]="wizardItems" [(activeIndex)]="activeIndex"></p-steps>
  </div>
  <div class="form-content">
    <div class="row mx-0">
      <div class="form-group col-md-12">
        <label class="container-check" *ngFor="let audience of getCheckedAudienceDto.checkedAudiences">
          {{audience.audienceName}}
          <input type="checkbox" [checked]="audience.isChecked" (change)="checkAudience(audience.id, audience.audienceId)" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group col-md-6">
        <label for="" class="form-lbl">تحميل مرفق شرح الخدمة</label>
        <p-fileUpload #uploader chooseLabel="تحميل مرفق شرح الخدمة" [auto]="true" [customUpload]="isCustomUpload"
                      (uploadHandler)="onUpload($event)" [multiple]="isMultiple" mode="advanced" [accept]="acceptType" [maxFileSize]="fileSize">
        </p-fileUpload>
        <span class="danger">{{ 'global:fileSize' | translate }} ({{ fileSize/1024/1024 | number }}) {{ 'global:mega' | translate }}</span><br />
        <span class="danger">{{ 'global:fileExtentions' | translate }} ({{ acceptType }})</span>
      </div>
      <div class="form-group col-md-6">
        <img style="width: 100%; height: 200px;" *ngIf="getCheckedAudienceDto.image" [src]="sanitizer.bypassSecurityTrustResourceUrl(getCheckedAudienceDto.image?.base64File) " />
      </div>
    </div>
  </div>
</div>
<div class="form-actions">
  <a [routerLink]="['/admin/data-management/service-edit/', id]" class="btn my-1 ms-auto me-0 btn-outline-primary-alt">السابق</a>

  <a [routerLink]="['/admin/data-management/service-condition/', id]" class="btn my-1 btn-save">التالي</a>
  <a [routerLink]="['/admin/data-management/service-list']" class="btn my-1 btn-cancel">رجوع</a>
</div>
