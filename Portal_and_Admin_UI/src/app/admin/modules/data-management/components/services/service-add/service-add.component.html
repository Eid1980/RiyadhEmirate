<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/service-list']">الخدمات</a>
    <span class="breadcrumb-item fs-16 active">إضافة خدمة جديدة</span>
  </nav>
</div>

<form [formGroup]="createServiceForm" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>إضافة خدمة جديدة</h5>

      <p-steps [model]="wizardItems" [(activeIndex)]="activeIndex"></p-steps>

    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-6">
          <label for="nameAr" class="form-lbl">الاسم عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameAr" maxlength="256" id="nameAr" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('nameAr').touched) &&
                createServiceForm.get('nameAr').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createServiceForm.get('nameAr').touched) && createServiceForm.get('nameAr').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="nameEn" class="form-lbl">الاسم انجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" autocomplete="off" formControlName="nameEn" maxlength="256" id="nameEn" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('nameEn').touched) &&
                createServiceForm.get('nameEn').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createServiceForm.get('nameEn').touched) && createServiceForm.get('nameEn').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="sectorAr" class="form-lbl">القطاع عربي<span class="danger">*</span></label>
          <input type="text" class="form-control" formControlName="sectorAr" maxlength="256" id="sectorAr" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('sectorAr').touched) &&
                createServiceForm.get('sectorAr').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createServiceForm.get('sectorAr').touched) && createServiceForm.get('sectorAr').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="sectorEn" class="form-lbl">القطاع إنجليزي<span class="danger">*</span></label>
          <input type="text" class="form-control" formControlName="sectorEn" maxlength="256" id="sectorEn" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('sectorEn').touched) &&
                createServiceForm.get('sectorEn').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createServiceForm.get('sectorEn').touched) && createServiceForm.get('sectorEn').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="descriptionAr" class="form-lbl">الوصف عربي<span class="danger">*</span></label>
          <textarea rows="4" class="form-control" formControlName="descriptionAr" maxlength="4000" id="descriptionAr" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('descriptionAr').touched) &&
                createServiceForm.get('descriptionAr').errors?.required
            }"></textarea>
          <small *ngIf="(isFormSubmitted || createServiceForm.get('descriptionAr').touched) && createServiceForm.get('descriptionAr').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="descriptionEn" class="form-lbl">الوصف إنجليزي<span class="danger">*</span></label>
          <textarea rows="4" class="form-control" formControlName="descriptionEn" maxlength="4000" id="descriptionEn" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('descriptionEn').touched) &&
                createServiceForm.get('descriptionEn').errors?.required
            }"></textarea>
          <small *ngIf="(isFormSubmitted || createServiceForm.get('descriptionEn').touched) && createServiceForm.get('descriptionEn').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="requestLink" class="form-lbl">رابط الخدمة<span class="danger">*</span></label>
          <input type="text" class="form-control" formControlName="requestLink" maxlength="256" id="requestLink" [ngClass]="{
              invalid:
                (isFormSubmitted || createServiceForm.get('requestLink').touched) &&
                createServiceForm.get('requestLink').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || createServiceForm.get('requestLink').touched) && createServiceForm.get('requestLink').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="workDays" class="form-lbl">مدة انجاز الخدمة</label>
          <input type="text" class="form-control" formControlName="workDays" id="workDays" />
        </div>
        <div class="form-group col-md-6">
          <label for="cost" class="form-lbl">تكلفة الخدمة</label>
          <input type="text" class="form-control" formControlName="cost" id="cost" />
        </div>
        <div class="form-group col-md-6">
          <label for="" class="form-lbl">تحميل الصورة<span class="danger">*</span></label>
          <p-fileUpload #uploader
                        chooseLabel="تحميل الصورة"
                        [auto]="true"
                        [customUpload]="isCustomUpload"
                        (uploadHandler)="onUpload($event)"
                        (onRemove)="onRemove($event)"
                        [multiple]="isMultiple"
                        mode="advanced"
                        accept="image/*"
                        [maxFileSize]="fileSize">
          </p-fileUpload>
          <small *ngIf="(isFormSubmitted || createServiceForm.get('image').touched) && createServiceForm.get('image').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="col-md-6 d-flex mt-3">
          <div class="row w-100 mt-4">
            <div class="form-group col-6">
              <label class="container-check">
                فعال
                <input type="checkbox" formControlName="isActive" id="isActive" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="form-group col-6">
              <label class="container-check">
                خدمة خارجية
                <input type="checkbox" formControlName="isActive" id="isActive" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            خدمة خارجية
            <input type="checkbox" formControlName="isExternal" id="isExternal" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-save">التالي</button>
    <a [routerLink]="['/admin/data-management/service-list']" class="btn btn-cancel">رجوع</a>
  </div>
</form>
