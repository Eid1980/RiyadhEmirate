
<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/auction-list']">الاعلانات والمزادات والمناقصات</a>
    <span class="breadcrumb-item fs-16 active">تعديل بيانات المناقصة</span>
  </nav>
</div>
<form [formGroup]="updateAuctionform" (ngSubmit)="onSubmit()">
  <div class="form-card">
    <div class="form-header">
      <h5>تعديل الملصق</h5>
    </div>
    <div class="form-content">
      <div class="row mx-0">
        <div class="form-group col-md-12">
          <label for="title" class="form-lbl">العنوان<span class="danger">*</span></label>
          <input type="text" class="form-control" formControlName="title" id="title" [ngClass]="{
              invalid:
                (isFormSubmitted || updateAuctionform.get('title').touched) && updateAuctionform.get('title').errors?.required
            }" />
          <small *ngIf="(isFormSubmitted || updateAuctionform.get('title').touched) && updateAuctionform.get('title').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-12">
          <label for="content" class="form-lbl">المحتوى<span class="danger">*</span></label>
          <textarea rows="8" class="form-control" formControlName="content" id="content" [ngClass]="{
              invalid: (isFormSubmitted || updateAuctionform.get('content').touched) && updateAuctionform.get('content').errors?.required}"></textarea>
          <small *ngIf="(isFormSubmitted || updateAuctionform.get('content').touched) && updateAuctionform.get('content').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-md-6">
          <label for="" class="form-lbl">تحميل الصورة</label>
          <p-fileUpload #uploader chooseLabel="تحميل الصورة" [auto]="true" [customUpload]="isCustomUpload"
                        (uploadHandler)="onUpload($event)" (onRemove)="onRemove($event)" [multiple]="isMultiple" mode="advanced"
                        [accept]="acceptType" [maxFileSize]="fileSize">
          </p-fileUpload>
          <span class="danger">{{ 'global:fileSize' | translate }} ({{ fileSize/1024/1024 | number }}) {{ 'global:mega' | translate }}</span><br />
          <span class="danger">{{ 'global:fileExtentions' | translate }} ({{ acceptType }})</span>
          <small *ngIf="(isFormSubmitted || updateAuctionform.get('image').touched) && updateAuctionform.get('image').errors?.required" class="danger">هذاالحقل مطلوب</small>
        </div>
        <div class="form-group col-6">
          <label class="container-check">
            فعال
            <input formControlName="isActive" type="checkbox" id="isActive" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="form-group col-6" *ngIf="updateAuctionDto?.imageName">
          <img [src]="['/assets/images/uploads/auctions/'+updateAuctionDto?.imageName]" [alt]="updateAuctionDto?.title" style="width: 100%; height: 200px;" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-save">حفظ</button>
    <a [routerLink]="['/admin/data-management/auction-list']" class="btn btn-cancel">إلغاء</a>
  </div>
</form>
