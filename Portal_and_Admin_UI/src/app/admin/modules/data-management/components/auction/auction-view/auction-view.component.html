
<div class="d-lg-flex justify-content-between align-items-center bread-container">
  <nav class="breadcrumb m-0 p-0 bg-transparent">
    <a class="breadcrumb-item fs-16" routerLink="/admin/home"><i class="las la-home fs-20"></i>الرئيسية</a>
    <a class="breadcrumb-item fs-16" [routerLink]="['/admin/data-management/auction-list']">الاعلانات والمزادات والمناقصات</a>
    <span class="breadcrumb-item fs-16 active">تفاصيل المناقصة</span>
  </nav>
</div>

<div class="form-card">
  <div class="form-header">
    <h5>تفاصيل الملصق</h5>
  </div>
  <div class="form-content">
    <div class="row mx-0">
      <div class="info-col col-md-12 col-12">
        <span class="form-lbl lbl-33">العتوان</span>
        <span class="form-val">{{ auctionDetailsDto?.title }}</span>
      </div>
      <div class="info-col col-md-12 col-12">
        <span class="form-lbl lbl-33">المحتوى</span>
        <span class="form-val" *ngIf="auctionDetailsDto?.content" [outerHTML]="auctionDetailsDto?.content | listString"></span>
      </div>
      <div class="form-group col-6" *ngIf="auctionDetailsDto?.imageName">
        <img [src]="['/assets/images/uploads/auctions/'+auctionDetailsDto?.imageName]" [alt]="auctionDetailsDto?.title" style="width: 100%; height: 200px;" />
      </div>
      <div class="info-col col-md-6 col-12">
        <span class="form-lbl lbl-33">الحالة</span>
        <span class="form-val">{{ auctionDetailsDto?.isActive ? "مفعل" : "غير مفعل" }}</span>
      </div>
    </div>
  </div>
</div>

<div class="form-actions">
  <a [routerLink]="['/admin/data-management/auction-list']" class="btn btn-cancel">رجوع</a>
</div>
