<p-dialog header="تقييم الخدمة" [(visible)]="showServiceRate && canRate" (onHide)="redirectTo()">
  <div class="d-flex flex-column align-items-center mt-4">
    <div class="d-flex align-items-center">
      <p-rating class="rating-lg" [cancel]="false" [(ngModel)]="rate"></p-rating>
      <span class="lh-1 me-2 fw-bold text-primary-2 fa-18">{{rate}}</span>
    </div>
    <div class="mt-3">
      <button class="fa-14 bg-black bg-opacity-10 border-0 rounded-4 py-1 px-3" (click)="rateService()">تقييم</button>
    </div>
  </div>
</p-dialog>
