<div class="auth-card">
  <div class="auth-head">
    <div class="flex_row">
      <a href="#">
        <img src="assets/images/logo.svg" alt="" class="log-logo" width="180" />
      </a>
     <!--<span (click)="onChangeLang()" >
        <p-button pRipple label="ع" *ngIf="currentLang == 'en'"></p-button>
        <p-button pRipple label="en" *ngIf="currentLang == 'ar'"></p-button>
      </span>-->
    </div>
  </div>
  <div class="w-100">
    <h4 class="title">
      {{ 'login.labels.signIn' | translate }}
    </h4>
    <div class="row mx-0">
      <div class="col-md-8 mx-auto">
        <form class="fs-13px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-lg-5">
            <input type="text" id="userName" class="form-control" formControlName="userName" maxlength="10" />
            <small *ngIf="(isFormSubmitted || loginForm.get('userName').touched) && loginForm.get('userName').errors?.required"
                   class="danger">هذاالحقل مطلوب</small>
            <label for="userName" class="label">{{ 'login.labels.userName' | translate }}</label>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" formControlName="password" />
            <small *ngIf="(isFormSubmitted || loginForm.get('password').touched) && loginForm.get('password').errors?.required"
                   class="danger">هذاالحقل مطلوب</small>
            <label for="password" class="label">{{ 'login.labels.password' | translate }}</label>
          </div>

          <!-- Forget Password -->
          <div class="">
            <a [routerLink]="['/auth/forgot-password']" >
              <span class="forget-pass">
                {{ 'login.labels.forgetPassword' | translate }}
              </span>
            </a>
          </div>

          <!-- Button -->
          <div class="">
            <button type="submit" class="btn btn-primary submit">
              {{ 'login.labels.signIn' | translate }}
            </button>
          </div>

        </form>

        <!-- Have Account -->
        <div class="mt-4">
          <span class="">
            {{ 'login.labels.dontHaveAccount' | translate }}
          </span>
          <a [routerLink]="['/auth/register']">
            <span class="primary-text">
              {{ 'login.labels.createNewAccount' | translate }}
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
