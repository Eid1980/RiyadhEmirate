<div class="auth-card">
  <div class="auth-head">
    <div class="flex_row">
      <a routerLink="/" class="card-logo">
        <img src="assets/images/logo.svg" alt="logo" class="img-fluid" />
      </a>
      <!--<span (click)="onChangeLang()" >
        <p-button pRipple label="ع" *ngIf="currentLang == 'en'"></p-button>
        <p-button pRipple label="en" *ngIf="currentLang == 'ar'"></p-button>
      </span>-->
    </div>
  </div>
  <div class="w-100">
    <h4 class="title">
      {{ 'login.labels.signIn' | translate }}
    </h4>

    <!-- Form -->
    <div class="row mx-0">
      <div class="col-md-8 mx-auto">
        <form class="fs-13px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <!-- Username -->
          <div class="form-group mb-4">
            <label for="national_ID">
              {{ 'login.labels.userName' | translate }}
            </label>
            <input type="text" name="" id="national_ID" class="form-control" placeholder="اسم المستخدم" formControlName="userName" required />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">
              {{ 'login.labels.password' | translate }}
            </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="كلمة المرور" formControlName="password"
                   required />
          </div>

          <!-- Forget Password -->
          <div class="">
            <a [routerLink]="['/auth/forgot-password']">
              <span class="forget-pass">
                {{ 'login.labels.forgetPassword' | translate }}
              </span>
            </a>
          </div>

          <!-- Button -->
          <div class="mt-5">
            <button type="submit" class="btn btn-primary submit mb-0">
              {{ 'login.labels.signIn' | translate }}
            </button>
          </div>
        </form>

        <!-- Have Account -->
        <div class="mt-2">
          <span class="ms-1">
            {{ 'login.labels.dontHaveAccount' | translate }}
          </span>
          <a [routerLink]="['/auth/register']" class="text-secondary">
            <span class="primary-text">
              {{ 'login.labels.createNewAccount' | translate }}
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
