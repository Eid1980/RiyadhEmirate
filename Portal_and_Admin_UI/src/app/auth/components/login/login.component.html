<div class="auth-card">
  <div class="auth-head text-right p-4" style="text-align: right">
    <a routerLink="/home">
      <img src="assets/images/logo.svg" alt="" class="log-logo" width="220" />
    </a>
  </div>
  <div class="w-100">
    <h4 class="title">تسجيل الدخول</h4>
    <div class="row mx-0">
      <div class="col-md-8 mx-auto">
        <form class="fs-13px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-lg-5">
            <input type="text" name="" id="national_ID" class="form-control" formControlName="userName" />
            <label for="national_ID" class="label">اسم المستخدم</label>
          </div>
          <div class="form-group">
            <input type="password" name="" id="password" class="form-control" formControlName="password" />
            <label for="password" class="label">كلمة المرور</label>
          </div>
           <div class="">
            <a routerLink="/auth/register">
              <span class="forget-pass">تسجيل مستخدم جديد</span>
            </a>
            <a href="">
              <span class="forget-pass">نسيت كلمة المرور؟</span>
            </a>
          </div> 
          <div class="">
            <button type="submit" class="btn btn-primary submit">تسجيل دخول</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
