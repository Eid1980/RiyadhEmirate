<div class="auth-card">
  <div class="auth-head">
    <div class="flex_row px-md-3 mb-4">
      <a routerLink="/" class="card-logo mb-0 px-0">
        <img src="assets/images/logo.svg" alt="logo" class="img-fluid" />
      </a>
      <span (click)="onChangeLang()" >
        <p-button pRipple class="btn btn-secondary p-0" label="ع" *ngIf="currentLang == 'en'"></p-button>
        <p-button pRipple class="btn btn-secondary p-0" label="EN" *ngIf="currentLang == 'ar'"></p-button>
      </span>
    </div>
  </div>

  <div class="w-100">
    <h4 class="title box-rd bg-primary-alt-3">
      {{ 'login.labels.signIn' | translate }}
    </h4>

    <div class="row">
      <div class="col-md-8 col-sm-10 col-11 mx-auto">
          <div class="unifyied-login">
            <img src="assets/images/NIC_logo.png" class="img-fluid" alt="NIC-logo" />
            <a class="btn py-3 lh-1 btn-primary-2 text-white" href="https://new.riyadh.gov.sa/_IAM/_iam/IAMLogin.aspx">عن طريق حسابك في منصة النفاذ الوطني الموحد</a>
          </div>
      </div>
    </div>
  </div>
</div>
